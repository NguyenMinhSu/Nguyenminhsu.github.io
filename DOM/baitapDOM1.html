//CÂU 1
<body>
    <p id="text">Tôi đang thực hành DOM</p>

    <script>
      const p1 = document.getElementById("text");
      //console.log(p1)
      p1.style.color = "#777";
      //////Đặt màu văn bản thành #777
      p1.style.fontSize = "2rem";
      //Đặt nội dung HTML thành Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.
      p1.innerHTML =
        "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.";
    </script>
  </body>

CÂU 2
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <script>
      //Sử dụng vòng lặp để đặt màu chữ cho tất cả thẻ li thành màu blue (tạo thẻ ul-li bằng html)
      const ulEl = document.getElementsByTagName("ul");
      console.log(ulEl);
      for (i = 0; i < ulEl.length; i++) {
        ulEl[i].style.color = "blue";
      }
    </script>
  </body>

  CÂU 3
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>
    <script>
      //Thêm 3 thẻ <li> có nội dung Item 8, Item 9, Item 10 vào cuối danh sách
      const ulEl = document.getElementById("list");
      //console.log(ulEl)
      const li8 = document.createElement("li");
      li8.innerText = "Item 8";
      //console.log(li8)
      ulEl.appendChild(li8);
      const li9 = document.createElement("li");
      li9.innerText = "Item 9";
      //console.log(li8)
      ulEl.appendChild(li9);
      const li10 = document.createElement("li");
      li10.innerText = "Item 10";
      //console.log(li8)
      ulEl.appendChild(li10);
    </script>
  </body>
