<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>

    <script>
      //Thêm 3 thẻ <li> có nội dung Item 8, Item 9, Item 10 vào cuối danh sách
      const li8 = document.createElement("li");
      li8.innerText = "Item 8";
      console.log(li8);
      const li9 = document.createElement("li");
      li9.innerText = "Item 9";
      const li10 = document.createElement("li");
      li10.innerText = "Item 10";

      const ulEl = document.getElementById("list");

      ulEl.appendChild(li8);
      ulEl.appendChild(li9);
      ulEl.appendChild(li10);

      //Sửa nội dung cho thẻ <li> 1 thành màu đỏ (color)
      const liList = document.querySelectorAll("li");
      liList[0].style.color = "red";

      //Sửa background cho thẻ <li> 3 thành màu xanh (background-color)
      liList[2].style.backgroundColor = "blue";
      //Remove thẻ <li> 4
      liList[3].parentNode.removeChild(liList[3]);

      //Thêm thẻ <li> mới thay thế cho thẻ <li> 4 bị xóa ở bước trước, thẻ <li> mới có nội dung bất kỳ
      const newLi = document.createElement("li");
      newLi.innerText = "sinh ra để thay thế thằng li4";
      liList[2].insertAdjacentElement("afterend", newLi);

      const li5 = document.querySelector('#list li:nth-child(4)');
      console.log(li5);

      
    </script>
  </body>
</html>
