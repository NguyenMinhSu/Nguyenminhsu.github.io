  <body>
    <script>
      //Bài 1: Viết hàm chuyển đổi nhiệt độ từ độ C sang độ F, tham số truyền vào là 1 số nguyên biểu thị độ C. Ví dụ tham số truyền vào là -30
      //thì kết quả trả về là -22.
      function change(c) {
        document.write(
          "khi ở " + c + " độ C thì tương đương " + (c * 1.8 + 32) + " độ F"
        );
      }
       
    </script>
