  <body>
    <script>
      let arr5 = ["nguyen", "hoang", "lai", "hoang", "trinh"];
      function findrepeat(arr5) {
        for (let i = 0; i < arr5.length; i++) {
          for (let j = i; j < arr5.length; j++) {
            if (i != j && arr5[i] == arr5[j]) {
              return true;
            }
          }
        }
        return false;
      }
    </script>
